The Big Bang theory is a cosmological model of the observable universe from the earliest known periods through its subsequent large-scale evolution. The model describes how the universe expanded from an initial state of extremely high density and high temperature, and offers a comprehensive explanation for a broad range of observed phenomena, including the abundance of light elements, the cosmic microwave background (CMB) radiation, and large-scale structure. Crucially, the theory is compatible with Hubble-Lemaître law – the observation that the farther away galaxies are, the faster they are moving away from Earth. Extrapolating this cosmic expansion backwards in time using the known laws of physics, the theory describes a high density state preceded by a singularity in which space and time lose meaning. There is no evidence of any phenomena prior to the singularity. Detailed measurements of the expansion rate of the universe place the Big Bang at around 13.8 billion years ago, which is thus considered the age of the universe. After its initial expansion, the universe cooled sufficiently to allow the formation of subatomic particles, and later atoms. Giant clouds of these primordial elements – mostly hydrogen, with some helium and lithium – later coalesced through gravity, forming early stars and galaxies, the descendants of which are visible today. Besides these primordial building materials, astronomers observe the gravitational effects of an unknown dark matter surrounding galaxies. Most of the gravitational potential in the universe seems to be in this form, and the Big Bang theory and various observations indicate that it is not conventional baryonic matter that forms atoms. Measurements of the redshifts of supernovae indicate that the expansion of the universe is accelerating, an observation attributed to dark energy's existence.

Georges Lemaître first noted in 1927 that an expanding universe could be traced back in time to an originating single point, which he called the "primeval atom". For several decades, the scientific community was divided between supporters of the Big Bang and the rival steady-state model, but a wide range of empirical evidence has strongly favored the Big Bang, which is now universally accepted. Edwin Hubble confirmed through analysis of galactic redshifts in 1929 that galaxies are indeed drifting apart; this is important observational evidence for an expanding universe. In 1964, the CMB was discovered, which was crucial evidence in favor of the hot Big Bang model, since that theory predicted a uniform background radiation throughout the universe.

Expansion of space:
The expansion of the Universe was inferred from early twentieth century astronomical observations and is an essential ingredient of the Big Bang theory. Mathematically, general relativity describes spacetime by a metric, which determines the distances that separate nearby points. The points, which can be galaxies, stars, or other objects, are specified using a coordinate chart or "grid" that is laid down over all spacetime. The cosmological principle implies that the metric should be homogeneous and isotropic on large scales, which uniquely singles out the Friedmann–Lemaître–Robertson–Walker (FLRW) metric. This metric contains a scale factor, which describes how the size of the universe changes with time. This enables a convenient choice of a coordinate system to be made, called comoving coordinates. In this coordinate system, the grid expands along with the universe, and objects that are moving only because of the expansion of the universe, remain at fixed points on the grid. While their coordinate distance (comoving distance) remains constant, the physical distance between two such co-moving points expands proportionally with the scale factor of the universe. The Big Bang is not an explosion of matter moving outward to fill an empty universe. Instead, space itself expands with time everywhere and increases the physical distances between comoving points. In other words, the Big Bang is not an explosion in space, but rather an expansion of space. Because the FLRW metric assumes a uniform distribution of mass and energy, it applies to our universe only on large scales—local concentrations of matter such as our galaxy do not necessarily expand with the same speed as the whole Universe.

Horizons:
An important feature of the Big Bang spacetime is the presence of particle horizons. Since the universe has a finite age, and light travels at a finite speed, there may be events in the past whose light has not yet had time to reach us. This places a limit or a past horizon on the most distant objects that can be observed. Conversely, because space is expanding, and more distant objects are receding ever more quickly, light emitted by us today may never "catch up" to very distant objects. This defines a future horizon, which limits the events in the future that we will be able to influence. The presence of either type of horizon depends on the details of the FLRW model that describes our universe.

Our understanding of the universe back to very early times suggests that there is a past horizon, though in practice our view is also limited by the opacity of the universe at early times. So our view cannot extend further backward in time, though the horizon recedes in space. If the expansion of the universe continues to accelerate, there is a future horizon as well.

function init() {
    camera = new THREE.PerspectiveCamera(100, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 2000);
    camera.position.z = 1000;

    scene = new THREE.Scene();

    var i, line, material, p,
        parameters = [
        
        
        
            [0.1, 0x8905D2, 0.1],
            [0.1, 0x6249EE, 0.1],
            [0.1, 0x8B40ED, 0.1],
            [0.1, 0x466DED, 0.1],
            [0.1, 0x7070F2, 0.1],
            [0.1, 0x2B0CD5, 0.1],
            [0.1, 0x7070F2, 0.1],
            [0.1, 0x214FE6, 0.1],
            [0.1, 0x5F08D3, 0.1]
            
        
        ];

    var geometry = createGeometry();

    for (i = 0; i < parameters.length; ++i) {

        p = parameters[i];

        material = new THREE.LineBasicMaterial({
            color: 'hsl(' + 5000 * Math.random() + ', 180%, 50%)',
            opacity: p[9]
        });

        line = new THREE.LineSegments(geometry, material);
        line.scale.x = line.scale.y = line.scale.z = p[0]++;
        line.userData.originalScale = p[0];
        line.rotation.y = Math.random() * Math.PI;
        line.updateMatrix();
        scene.add(line);
    }

    renderer = new THREE.WebGLRenderer({
        antialias: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
    document.body.appendChild(renderer.domElement);

    document.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('touchstart', onDocumentTouchStart, false);
    document.addEventListener('touchmove', onDocumentTouchMove, false);

    window.addEventListener('resize', onWindowResize, false);

    // test geometry swapability
    setInterval(function () {
        var geometry = createGeometry();
        scene.traverse(function (object) {

            if (object.isLine) {
                object.geometry.dispose();
                object.geometry = geometry;
            }
        });
    }, 1000); // This was making the code go stuck
}

function createGeometry() {

    var geometry = new THREE.BufferGeometry();
    var vertices = [];

    var vertex = new THREE.Vector3();

    for (var i = 0; i < 1500; i++) {

        vertex.x = Math.random() * 2 - 1;
        vertex.y = Math.random() * 2 - 1;
        vertex.z = Math.random() * 2 - 1;
        vertex.normalize();
        vertex.multiplyScalar(r);

        vertices.push(vertex.x, vertex.y, vertex.z);

        vertex.multiplyScalar(Math.random() * 0.01 + 0.98);

        vertices.push(vertex.x, vertex.y, vertex.z);
    }
    geometry.addAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

    return geometry;
}

function onWindowResize() {

    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
}

function onDocumentMouseMove(event) {
    mouseY = event.clientY - windowHalfY;
}

function onDocumentTouchStart(event) {
    if (event.touches.length > 1) {

        //event.preventDefault();

        mouseY = event.touches[0].pageY - windowHalfY;

    }
}

function onDocumentTouchMove(event) {
    if (event.touches.length == 1) {
        //event.preventDefault();
        mouseY = event.touches[0].pageY - windowHalfY;
    }
}

    requestAnimationFrame(animate);

function check_update_xyra(event, mouse_xyra) {
  var x, y, r, a;
  var tgtoffleft = 0;
  var tgtofftop = 0;
  var min_r, max_r, width;
  if(event.touches) {
    var touches = event.touches;
    // Bit of code to calculate the actual Left and Top offsets by adding offsets 
    // of each parent back through the hierarchy
    var tgt = event.touches[0].target;
    while (tgt) {
      tgtoffleft = tgtoffleft + tgt.offsetLeft;
      tgtofftop = tgtofftop + tgt.offsetTop;
      tgt = tgt.offsetParent;
    }
    // x = (touches[0].pageX - touches[0].target.offsetLeft) - PIVOT_X;
    // y = PIVOT_Y - (touches[0].pageY - touches[0].target.offsetTop);
    x = (touches[0].pageX - tgtoffleft) - PIVOT_X;
    y = PIVOT_Y - (touches[0].pageY - tgtofftop);
  }
  else {
    x = event.offsetX - PIVOT_X;
    y = PIVOT_Y - event.offsetY;
  }
  /* cartesian to polar coordinate conversion */
  r = Math.sqrt(x * x + y * y);
  a = Math.atan2(y, x);
  mouse_xyra.x = x;
  mouse_xyra.y = y;
  mouse_xyra.r = r;
  mouse_xyra.a = a;
  if((r >= MIN_TOUCH_RADIUS) && (r <= MAX_TOUCH_RADIUS))
    return true;
  else
    return false;
}

var rpmY = 3;
var rpmX = 2;
function render() {

    renderer.render(scene, camera);

    var time = Date.now() * 0.0005;

    for (var i = 0; i < scene.children.length; i += 1) {
        var object = scene.children[i];
        if (object.isLine) {
            object.rotation.y = rpmY * (time * (i < 4 ? (i + 1) : -(i + 1)));
            object.rotation.x = rpmX * (time * (i < 4 ? (i + 1) : -(i + 1)));
            if (i < 9) {
                var scale = object.userData.originalScale * (i / 5 + 0.1) * (1 + 20 * Math.sin(2 * time));
                object.scale.x = object.scale.y = object.scale.z = scale;
            }
        }
    }
}};
